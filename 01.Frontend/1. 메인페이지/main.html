<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인 페이지</title>
    <link rel="stylesheet" href="main.css" />
    <script src="../js/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="./font/DM_Sans/" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header--ci">
          <div class="header--ci__icon">
            <img src="../img/icon.PNG" alt="아이콘 이미지" />
          </div>
          <div class="header--ci__text">I-Fit</div>
        </div>
        <div class="header--nav">
          <a href="main.html">홈</a>
          <a href="../14. 모임 생성/create_group.html">모임 생성하기</a>
          <a href="#">원데이 클래스</a>
          <a href="../15. 게시글 메인/index.html">오운완 챌린지</a>
          <a href="../12. 멤버십 메인/membership_main.html">멤버십</a>
          <a href="/">마이페이지</a>
        </div>
        <div class="header--checkin">
          <div class="header--checkin__join">회원가입</div>
          <div class="header--checkin__login">로그인</div>
        </div>
      </header>
      <main class="main">
        <!-- 캐러셀 부분 -->
        <div class="main--carousel">
          <div class="main--carousel_box">
            <div class="arrow" id="left">&lang;</div>
            <div class="arrow" id="right">&rang;</div>
          </div>
          <!-- <p class="text">마감 임박 모임</p>
          <p class="text2">
            곧 모집 인원 마감되는 모임을 알려드려요<br />상세 정보를 확인하신 후
            참여해보세요
          </p> -->
        </div>

        <!-- 종목, 장소, 날짜, 시간 필터 -->
        <div class="main--filter">
          <div class="main--filter__list">
            <select class="main--filter__list_select" title="운동 종목">
              <option value="" selected disabled>운동 종목</option>
            </select>
            <select class="main--filter__list_select" title="장소">
              <option value="" selected disabled>장소</option>
            </select>
            <select class="main--filter__list_select" title="날짜">
              <option value="" selected disabled>날짜</option>
            </select>
            <select class="main--filter__list_select" title="시간">
              <option value="" selected disabled>시간</option>
            </select>
            <form class="main--filter__searchbox">
              <input
                type="text"
                name="search"
                class="main--filter__searchbox_input"
                placeholder="검색어를 입력하세요."
              />
              <img
                src="../img/search.icon.png"
                alt="search"
                class="main--filter__searchbox_icon"
              />
            </form>
          </div>
          <div class="main--filter__sort">
            <select class="main--filter__sort_list" title="정렬">
              <option value="" selected disabled>정렬순</option>
              <option value="1">인기순</option>
              <option value="2">오름차순</option>
              <option value="3">내림차순</option>
              <option value="4">최신순</option>
            </select>
          </div>

          <!-- 생성된 모임 영역 -->
          <div class="main--group">
            <div class="main--group__container">
              <div class="main--group__user-info">
                <img
                  src="../img/user_img.png"
                  alt="사용자 이미지"
                  class="main--group__user-info_img"
                />
                <span>김계란</span>
                <img
                  src="../img/상세설명 아이콘.png"
                  alt=""
                  class="main--group__user-info_icon"
                />
              </div>
              <div class="main--group__details">
                <span class="main--group__details_title"
                  >수영 같이 하실 분 구함</span
                >
              </div>
              <p class="main--group__date">24.06.14 (금)</p>
              <p class="main--group__time">8:00 PM</p>
              <div class="main--group__status">
                <img
                  class="main--group__status_heart"
                  src="../img/heart.png"
                  alt="하트"
                />
                <span class="main--group__status_size">참여인원: 3/10</span>
                <span class="main--group__status_location">강남구</span>
                <span class="main--group__status_cancel">취소</span>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer--ci">
          <p class="footer--ci__name">I-Fit</p>
          <p class="footer--ci__desc">
            Copyright @ 2024 KOSTA I-FIT | All Rights Reserved
          </p>
        </div>
        <div class="footer--sitemap">
          <div class="sitemap__group01">
            <span class="home">홈</span>
            <span class="home_list">회원가입</span>
            <span class="home_list">로그인</span>
          </div>
          <div class="sitemap__group02">
            <span class="activity">활동</span>
            <span class="activity_list">모임생성</span>
            <span class="activity_list">원데이 클래스</span>
            <span class="activity_list">오운완 챌린지</span>
          </div>
          <div class="sitemap__group03">
            <span class="mypage">마이페이지</span>
            <span class="mypage_list">프로필</span>
            <span class="mypage_list">멤버십</span>
            <span class="mypage_list">참여내역</span>
            <span class="mypage_list">나의 게시물</span>
          </div>
        </div>
      </footer>
      <script src="./js/main.js"></script>
      <script src="./js/main_carusel.js"></script>
    </div>
  </body>
</html>
