<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인 페이지</title>
    <link rel="stylesheet" href="main.css" />
    <script src="../js/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="./font/DM_Sans/">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="icon_table">
          <div class="icon_img">
            <img src="../img/icon.PNG" alt="아이콘 이미지" />
          </div>
          <div class="icon_text">I-Fit</div>
        </div>
        <div class="text_button">
          <a href="main.html">홈</a>
          <a href="../14. 모임 생성/create_group.html">모임 생성하기</a>
          <a href="#">원데이 클래스</a>
          <a href="../15. 게시글 메인/index.html">오운완 챌린지</a>
          <a href="../12. 멤버십 메인/membership_main.html">멤버십</a>
          <a href="/">마이페이지</a>
        </div>
        <div class="login_button">
          <div class="join">회원가입</div>
          <div class="login">로그인</div>
        </div>
      </header>
      <main class="content">
        <div class="scroll_text">
          <div id="carousel_container">
            <div class="arrow" id="left">&lang;</div>
            <div class="arrow" id="right">&rang;</div>
          </div>
          <!-- <p class="text">마감 임박 모임</p>
          <p class="text2">
            곧 모집 인원 마감되는 모임을 알려드려요<br />상세 정보를 확인하신 후
            참여해보세요
          </p> -->
        </div>
        <div class="group">
          <div class="filter">
            <select id="select1" title="운동 종목">
              <option value="" selected disabled>운동 종목</option>
              <!-- <option value="1">필라테스</option>
              <option value="2">헬스</option>
              <option value="3">수영</option>
              <option value="4">러닝</option>
              <option value="5">축구</option> -->
            </select>
            <select id="select2" title="장소">
              <option value="" selected disabled>장소</option>
              <!-- <option value="1">필라테스</option>
              <option value="2">헬스</option>
              <option value="3">수영</option>
              <option value="4">러닝</option>
              <option value="5">축구</option> -->
            </select>
            <select id="select3" title="날짜">
              <option value="" selected disabled>날짜</option>
              <!-- <option value="1">필라테스</option>
              <option value="2">헬스</option>
              <option value="3">수영</option>
              <option value="4">러닝</option>
              <option value="5">축구</option> -->
            </select>
            <select id="select4" title="시간">
              <option value="" selected disabled>시간</option>
              <!-- <option value="1">09:00</option>
              <option value="2">09:30</option>
              <option value="3">10:00</option>
              <option value="4">10:30</option>
              <option value="5">11:00</option> -->
            </select>
            <form class="search_box">
              <input
                type="text"
                name="search"
                id="search_input"
                placeholder="검색어를 입력하세요."
              />
              <img
                src="../img/search.icon.png"
                alt="search"
                class="search_icon"
              />
            </form>
          </div>
          <div class="order_list">
            <select id="order" title="정렬">
              <option value="" selected disabled>정렬순</option>
              <option value="1">인기순</option>
              <option value="2">오름차순</option>
              <option value="3">내림차순</option>
              <option value="4">최신순</option>
            </select>
          </div>
          <div class="group_list">
            <div class="group_container">
              <div class="user_jeongbo">
                <img src="../img/user_img.png" alt="사용자 이미지" />
                <span>김계란</span>
              </div>
              <div class="title_icon">
                <span class="title_text">수영 같이 하실 분 구함</span>
                <img src="../img/상세설명 아이콘.png" alt="" id="icon_text" />
              </div>
              <p class="date">24.06.14 (금)</p>
              <p class="time">8:00 PM</p>
              <div class="block">
                <span class="size">참여인원: 3/10</span>
                <span class="location">강남구</span>
                <span class="delete">취소</span>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="company_name">
          <p class="name">I-Fit</p>
          <p class="desc">Copyright @ 2024 KOSTA I-FIT | All Rights Reserved</p>
        </div>
        <div class="side_map">
          <div class="group1">
            <span class="home">홈</span>
            <span class="home_list">회원가입</span>
            <span class="home_list">로그인</span>
          </div>
          <div class="group2">
            <span class="activity">활동</span>
            <span class="activity_list">모임생성</span>
            <span class="activity_list">원데이 클래스</span>
            <span class="activity_list">오운완 챌린지</span>
          </div>
          <div class="group3">
            <span class="mypage">마이페이지</span>
            <span class="mypage_list">프로필</span>
            <span class="mypage_list">멤버십</span>
            <span class="mypage_list">참여내역</span>
            <span class="mypage_list">나의 게시물</span>
          </div>
        </div>
      </footer>
      <script src="./js/main.js"></script>
      <script src="./js/main_carusel.js"></script>
    </div>
  </body>
</html>
