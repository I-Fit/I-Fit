<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 찾기 페이지</title>
    <link rel="stylesheet" href="find_pw.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="icon_table">
          <div class="icon_img">
            <img src="../img/icon.PNG" alt="아이콘 이미지" />
          </div>
          <div class="icon_text">I-Fit</div>
        </div>
        <div class="text_button">
          <a href="../1. 메인페이지/main.html">홈</a>
          <a href="#">모임 생성하기</a>
          <a href="#">원데이 클래스</a>
          <a href="#">오운완 챌린지</a>
          <a href="#">멤버십</a>
          <a href="#">마이페이지</a>
        </div>
        <div class="login_button">
          <div class="join">회원가입</div>
          <div class="login">로그인</div>
        </div>
      </header>
      <main class="main">
        <div class="main--find_pw_box">
          <h1>비밀번호 찾기</h1>
          <span class="find_pw_text">혹시 비밀번호를 잊어버리셨나요?</span>
          <form action="#" class="signup-form">
            <div class="signup-form__id input_block">
              <label class="signup-form__label" for="id">아이디</label>
              <div class="signup-form__field">
                <input
                  type="text"
                  id="id"
                  name="id"
                  placeholder="아이디를 입력하세요."
                  class="signup-form__field_input"
                />
                <button class="signup-form__field_button" type="submit">확인</button>
              </div>
            </div>
            <div class="signup-form__email input_block">
              <label class="signup-form__label" for="email">이메일</label>
              <div class="signup-form__field">
                <input type="text" id="email" name="email" placeholder="이메일을 입력하세요." class="signup-form__field_input" />
                <span class="at">@</span>
                <select title="주소" name="email_domain" class="signup-form__field_domain">
                  <option value="">주소 선택</option>
                  <option value="naver">naver.com</option>
                  <option value="gmail">gmail.com</option>
                  <option value="daum">daum.net</option>
                </select>
                <button class="signup-form__field_button" type="submit">인증 요청</button>
              </div>
            </div>
            <div class="signup-form__email_cite input_block">
              <label class="signup-form__label" for="email_cite">이메일 인증번호</label>
              <div class="signup-form__field">
                <input type="text" id="email_cite" name="email_cite" placeholder="인증번호를 입력해주세요." class="signup-form__field_input"/>
                <button class="signup-form__field_button" type="submit">확인</button>
              </div>
            </div>
            <div class="signup-form__pw input_block">
              <label class="signup-form__label" for="password">비밀번호</label>
              <div class="signup-form__field">
                <input
                  type="text"
                  id="password"
                  name="password"
                  placeholder="비밀번호를 입력하세요."
                  class="signup-form__field_input"
                />
                <button class="signup-form__field_button" type="submit">확인</button>
              </div>
            </div>
            <div class="signup-form__pw_check input_block">
              <label class="signup-form__label" for="pw_check">비밀번호 확인</label>
              <div class="signup-form__field">
                <input type="text" id="password_check" name="pw_check" placeholder="비밀번호 재입력" class="signup-form__field_input"/>
                <button class="signup-form__field_button" type="submit">확인</button>
              </div>
            </div>
            <button type="submit" class="signup-form__pw_reset">비밀번호 재설정 완료</button>
          </form>
      </main>
      <footer class="footer">
        <div class="company_name">
          <p class="name">I-Fit</p>
          <p class="desc">Copyright @ 2024 KOSTA I-FIT | All Rights Reserved</p>
        </div>
        <div class="side_map">
          <div class="group1">
            <span class="home">홈</span>
            <span class="home_list">회원가입</span>
            <span class="home_list">로그인</span>
          </div>
          <div class="group2">
            <span class="activity">활동</span>
            <span class="activity_list">모임생성</span>
            <span class="activity_list">원데이 클래스</span>
            <span class="activity_list">오운완 챌린지</span>
          </div>
          <div class="group3">
            <span class="mypage">마이페이지</span>
            <span class="mypage_list">프로필</span>
            <span class="mypage_list">멤버십</span>
            <span class="mypage_list">참여내역</span>
            <span class="mypage_list">나의 게시물</span>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
