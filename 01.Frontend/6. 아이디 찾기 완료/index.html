<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이디 찾기 완료 페이지</title>
    <link rel="stylesheet" href="find_id_complete.css" />
    <link rel="stylesheet" href="../non-logged-in-status.css">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="icon-table">
          <div class="icon-img">
            <img src="../img/icon.PNG" alt="아이콘 이미지" />
          </div>
          <div class="icon-text">I-Fit</div>
        </div>
        <div class="text-btn">
          <a href="#">홈</a>
          <a href="#">모임 생성하기</a>
          <a href="#">오운완 챌린지</a>
          <a href="#">멤버십</a>
          <a href="#">마이페이지</a>
          <div class="login-btn">
            <div class="join">회원가입</div>
            <div class="login">로그인</div>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="find-id">
          <h1>아이디 찾기</h1>
          <span
            >고객님의 아이디는
            <p class="find-userid">ifitkosta</p>
            입니다.</span
          >
          <button type="submit" class="login-go-btn">로그인하기</button>
        </div>
      </main>
      <footer>
        <div class="company-name">
          <p class="name">I-Fit</p>
          <p class="desc">Copyright @ 2024 KOSTA I-FIT | All Rights Reserved</p>
        </div>
        <div class="side-map">
          <div class="group1">
            <span class="home">홈</span>
            <span class="home-list">회원가입</span>
            <span class="home-list">로그인</span>
          </div>
          <div class="group2">
            <span class="activity">활동</span>
            <span class="activity-list">모임생성</span>
            <span class="activity-list">원데이 클래스</span>
            <span class="activity-list">오운완 챌린지</span>
          </div>
          <div class="group3">
            <span class="mypage">마이페이지</span>
            <span class="mypage-list">프로필</span>
            <span class="mypage-list">멤버십</span>
            <span class="mypage-list">참여내역</span>
            <span class="mypage-list">나의 게시물</span>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
