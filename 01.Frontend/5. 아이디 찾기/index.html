<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이디 찾기 페이지</title>
    <link rel="stylesheet" href="find_id.css" />
    <link rel="stylesheet" href="../non-logged-in-status.css">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="icon-table">
          <div class="icon-img">
            <img src="../img/icon.PNG" alt="아이콘 이미지" />
          </div>
          <div class="icon-text">I-Fit</div>
        </div>
        <div class="text-btn">
          <a href="#">홈</a>
          <a href="#">모임 생성하기</a>
          <a href="#">오운완 챌린지</a>
          <a href="#">멤버십</a>
          <a href="#">마이페이지</a>
          <div class="login-btn">
            <div class="join">회원가입</div>
            <div class="login">로그인</div>
          </div>
        </div>
      </header>
      <main>
        <div class="finder-box">
          <form action="#" class="finder-form">
            <h1>아이디 찾기</h1>
            <p class="finder-text">아이디를 잊어버리셨나요?</p>
            <div class="finder-id input-block">
              <label class="finder-label" for="id">아이디</label>
              <div class="finder-field">
                <input
                  type="text"
                  id="id"
                  name="id"
                  placeholder="아이디를 입력하세요."
                  class="finder-field-input"
                />
                <button class="finder-field-btn" type="submit">
                  확인
                </button>
              </div>
            </div>
            <div class="finder-email input-block">
              <label class="finder-label" for="email">이메일</label>
              <div class="finder-field">
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="이메일을 입력하세요."
                  class="finder-field-input"
                />
                <span class="at">@</span>
                <select
                  title="주소"
                  name="email_domain"
                  class="finder-domain"
                >
                  <option value="">주소 선택</option>
                  <option value="naver">naver.com</option>
                  <option value="gmail">gmail.com</option>
                  <option value="daum">daum.net</option>
                </select>
                <button class="finder-field-btn" type="submit">
                  인증요청
                </button>
              </div>
            </div>
            <div class="finder-email-auth input-block">
              <label class="finder-label" for="email-number"
                >이메일 인증번호</label
              >
              <div class="finder-field">
                <input
                  type="text"
                  id="email-number"
                  name="email-number"
                  placeholder="인증번호를 입력해주세요."
                  class="finder-field-input"
                />
                <button class="finder-field-btn" type="submit">
                  확인
                </button>
              </div>
            </div>
            <button type="submit" class="finder-id-btn">
              아이디 찾기
            </button>
          </form>
        </div>
      </main>
      <footer>
        <div class="company-name">
          <p class="name">I-Fit</p>
          <p class="desc">Copyright @ 2024 KOSTA I-FIT | All Rights Reserved</p>
        </div>
        <div class="side-map">
          <div class="group1">
            <span class="home">홈</span>
            <span class="home-list">회원가입</span>
            <span class="home-list">로그인</span>
          </div>
          <div class="group2">
            <span class="activity">활동</span>
            <span class="activity-list">모임생성</span>
            <span class="activity-list">원데이 클래스</span>
            <span class="activity-list">오운완 챌린지</span>
          </div>
          <div class="group3">
            <span class="mypage">마이페이지</span>
            <span class="mypage-list">프로필</span>
            <span class="mypage-list">멤버십</span>
            <span class="mypage-list">참여내역</span>
            <span class="mypage-list">나의 게시물</span>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
