<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>게시글 업로드</title>
        <link rel="stylesheet" href="../logged-in-status.css">
        <link rel="stylesheet" href="main.css">

        <body>
            <div class="container">
                <header>
                    <div class="icon-table">
                        <div id="icon-img">
                            <img src="../img/icon.PNG" alt="I-FIT-icon">
                        </div>
                        <div class="icon-text">I-Fit</div>
                    </div>
                    <div class="text-btn">
                        <a href="/main.html">홈</a>
                        <a href="#">모임 생성하기</a>
                        <a href="#">오운완 챌린지</a>
                        <a href="#">멤버십</a>
                        <a href="#">마이페이지</a>
                        <div class="login-btn">
                            <img src="../img/user_img.png" alt="사용자 이미지"/>
                            <div id="user-image"></div>
                            <p class="login-user-name">김계란</p>
                            <span>님, 환영합니다!</span>
                        </div>
                    </div>
                </header>
                <main>
                    <div class="main-container">
                        <div class="main-content">
                            <div class="content-changeimage">
                                <div class="changeimage-icon"></div>
                                <span>이미지 변경</span>
                            </div>
                            <div class="content-title">
                                <textarea type="text" placeholder="제목을 입력하세요."></textarea>
                            </div>
                            <div class="content-box" role="textbox">
                                <div class="contentbox-image"></div>
                            </div>
                            <div class="content-topic">
                                <div class="item topic-item">
                                    <span>런닝</span></div>
                                <div class="item">
                                    <span>용산구</span></div>
                                <div class="item">
                                    <span>소규모</span></div>
                            </div>
                        </div>
                        <div class="main-feature">
                            <p class="topic-text">Choose Category</p>
                            <div class="feature-topic">
                                <div class="topic-category">
                                    <button class="category-tag" type="submit" name="category">
                                        러닝
                                    </button>
                                    <button class="category-tag" type="submit" name="category">
                                        웨이트
                                    </button>
                                    <button class="category-tag" type="submit" name="category">
                                        라이딩
                                    </button>
                                    <button class="category-tag" type="submit" name="category">
                                        요가
                                    </button>
                                    <button class="category-tag" type="submit" name="category">
                                        수영
                                    </button>
                                    <button class="category-tag" type="submit" name="category">
                                        등산
                                    </button>
                                    <button class="category-tag" type="submit" name="category">
                                        테니스
                                    </button>
                                    <button class="category-tag" type="submit" name="category">
                                        클라이밍
                                    </button>
                                    <button class="category-tag" type="submit" name="category">
                                        필라테스
                                    </button>
                                    <button class="category-tag" type="submit" name="category">GX</button>
                                </div>
                            </div>
                            <div class="feature-input">
                                <input type="text" class="input-framebox" placeholder="운동명을 입력하세요.">
                                <button class="frame-btn">확인</button>
                            </div>
                            <p class="category-text">Choose location</p>
                            <div class="feature-input">
                                <input type="text" class="input-framebox" placeholder="위치를 검색하세요.">
                                <button class="frame-btn">확인</button>
                            </div>
                            <p class="category-text">Choose group size</p>
                            <div class="feature-input">
                                <input type="text" class="input-framebox" placeholder="인원을 입력하세요.">
                                <button class="frame-btn">확인</button>
                            </div>
                            <button class="feature-modify">수정</button>
                        </div>
                    </div>

                </main>
                <footer>
                    <div class="company-name">
                        <p class="name">I-Fit</p>
                        <p class="desc">Copyright @ 2024 KOSTA I-FIT | All Rights Reserved</p>
                    </div>
                    <div class="side-map">
                        <div class="group1">
                            <span class="home">홈</span>
                            <span class="home-list">회원가입</span>
                            <span class="home-list">로그인</span>
                        </div>
                        <div class="group2">
                            <span class="activity">활동</span>
                            <span class="activity-list">모임생성</span>
                            <span class="activity-list">원데이 클래스</span>
                            <span class="activity-list">오운완 챌린지</span>
                        </div>
                        <div class="group3">
                            <span class="mypage">마이페이지</span>
                            <span class="mypage-list">프로필</span>
                            <span class="mypage-list">멤버십</span>
                            <span class="mypage-list">참여내역</span>
                            <span class="mypage-list">나의 게시물</span>
                        </div>
                    </div>
                </footer>
            </div>
        </body>

    </html>
