<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="create_account.css" />
    <link rel="stylesheet" href="../non-logged-in-status.css">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="icon-table">
          <div class="icon-img">
            <img src="../img/icon.PNG" alt="아이콘 이미지" />
          </div>
          <div class="icon-text">I-Fit</div>
        </div>
        <div class="text-btn">
          <a href="#">홈</a>
          <a href="#">모임 생성하기</a>
          <a href="#">오운완 챌린지</a>
          <a href="#">멤버십</a>
          <a href="#">마이페이지</a>
          <div class="login-btn">
            <div class="join">회원가입</div>
            <div class="login">로그인</div>
          </div>
        </div>
      </header>
      <main>
        <form action="#" method="post" class="signup">
          <div class="signup-container">
            <h1>회원가입</h1>
            <p>회원이 되어 다양한 헤택을 경험해 보세요!</p>
            <label class="general-user">
              <input type="radio" name="contact" value="user" />
              <span>일반 회원</span>
            </label>
            <label>
              <input type="radio" name="contact" value="teacher" />
              <span>강사</span>
            </label>
            <div class="signup-id input-block">
              <label class="signup-label" for="id">아이디</label>
              <div class="signup-field">
                <input
                  type="text"
                  id="id"
                  name="id"
                  placeholder="아이디를 입력하세요."
                  class="signup-input"
                />
                <button type="submit" class="signup-btn">중복 확인</button>
              </div>
            </div>
            <div class="signup-pw input-block">
              <label class="signup-label" for="password">비밀번호</label>
              <div class="signup-field">
                <input
                  type="text"
                  id="password"
                  name="password"
                  placeholder="비밀번호를 입력하세요."
                  class="signup-input"
                />
              </div>
            </div>
            <div class="signup-pw-check input-block">
              <label class="signup-label" for="password-check"
                >비밀번호 확인</label
              >
              <div class="signup-field">
                <input
                  type="text"
                  id="password-check"
                  name="password-check"
                  placeholder="비밀번호 재입력"
                  class="signup-input"
                />
              </div>
            </div>
            <div class="signup-name input-block">
              <label class="signup-label" for="name">이름</label>
              <div class="signup-field">
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="이름을 입력해주세요."
                  class="signup-input"
                />
              </div>
            </div>
            <div class="signup-phone input-block">
              <label class="signup-label" for="phone">전화번호</label>
              <div class="signup-field">
                <input
                  type="text"
                  id="phone"
                  name="phone"
                  placeholder="전화번호를 입력해주세요."
                  class="signup-input"
                />
              </div>
            </div>
            <div class="signup-email input-block">
              <label class="signup-label" for="email">이메일</label>
              <div class="signup-field">
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="이메일을 입력해주세요."
                  class="signup-input"
                />
                <span class="at">@</span>
                <select
                  title="주소"
                  name="email-domain"
                  class="signup-email-domain"
                >
                  <option value="">주소 선택</option>
                  <option value="naver">naver.com</option>
                  <option value="gmail">gmail.com</option>
                  <option value="daum">daum.net</option>
                </select>
                <button type="submit" class="signup-btn">인증 요청</button>
              </div>
            </div>
            <div class="signup-email-auth input-block">
              <label class="signup-label" for="email-number"
                >이메일 인증번호</label
              >
              <div class="signup-field">
                <input
                  type="text"
                  id="email-number"
                  name="email-number"
                  placeholder="인증번호를 입력해주세요."
                  class="signup-input"
                />
                <button type="submit" class="signup-btn">확인</button>
              </div>
            </div>
            <div class="signup-terms">
              <label class="signup-terms-label">
                <input type="radio" name="terms" value="agree" />
                <span class="signup-terms-text">이용약관 전체 동의</span>
              </label>
              <label class="signup-terms-label">
                <input type="radio" name="terms1" value="agree-1" />
                <span class="signup-terms-text">이용약관 동의(필수)</span>
              </label>
              <label class="signup-terms-label">
                <input type="radio" name="terms2" value="agree-2" />
                <span class="signup-terms-text"
                  >개인정보 수집 및 이용 동의(필수)</span
                >
              </label>
              <label class="signup-terms-label">
                <input type="radio" name="terms3" value="agree-3" />
                <span class="signup-terms-text"
                  >프로모션 정보 수신 동의(선택)</span
                >
              </label>
            </div>
            <button class="signup-terms-btn" type="submit">회원가입</button>
            <p class="signup-account-check">
              이미 계정이 있으신가요?<span class="signup-account-check-text"
                >로그인 하기</span
              >
            </p>
          </div>
        </form>
      </main>
      <footer>
        <div class="company-name">
          <p class="name">I-Fit</p>
          <p class="desc">Copyright @ 2024 KOSTA I-FIT | All Rights Reserved</p>
        </div>
        <div class="side-map">
          <div class="group1">
            <span class="home">홈</span>
            <span class="home-list">회원가입</span>
            <span class="home-list">로그인</span>
          </div>
          <div class="group2">
            <span class="activity">활동</span>
            <span class="activity-list">모임생성</span>
            <span class="activity-list">원데이 클래스</span>
            <span class="activity-list">오운완 챌린지</span>
          </div>
          <div class="group3">
            <span class="mypage">마이페이지</span>
            <span class="mypage-list">프로필</span>
            <span class="mypage-list">멤버십</span>
            <span class="mypage-list">참여내역</span>
            <span class="mypage-list">나의 게시물</span>
          </div>
        </div>
      </footer>
    </div>

    <script src="./js/create_account_fos.js"></script>
  </body>
</html>
