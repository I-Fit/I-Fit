<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>로그인 페이지</title>
        <link rel="stylesheet" href="login.css"/>
        <link rel="stylesheet" href="../non-logged-in-status.css">
    </head>
    <body>
        <div class="container">
            <header>
                <div class="icon-table">
                    <div class="icon-img">
                        <img src="../img/icon.PNG" alt="아이콘 이미지"/>
                    </div>
                    <div class="icon-text">I-Fit</div>
                </div>
                <div class="text-btn">
                    <a href="#">홈</a>
                    <a href="#">모임 생성하기</a>
                    <a href="#">오운완 챌린지</a>
                    <a href="#">멤버십</a>
                    <a href="#">마이페이지</a>
                    <div class="login-btn">
                        <div class="join">회원가입</div>
                        <div class="login">로그인</div>
                    </div>
                </div>
            </header>
            <main>
                <div class="login-container">
                    <form action="#" class="signup-form">
                        <h1>로그인</h1>
                        <div class="signup-id input-block">
                            <label class="signup-label" for="id">아이디<span class="signup-id-find">아이디 찾기</span ></label >
                            <div class="signup-field">
                                <input
                                    type="text"
                                    id="id"
                                    name="id"
                                    placeholder="아이디를 입력하세요."
                                    class="signup-field-input"/>
                            </div>
                        </div>
                        <div class="signup-pw input-block">
                            <label class="signup-label" for="id">비밀번호<span class="signup-pw-find">비밀번호 찾기</span ></label >
                            <div class="signup-field">
                                <input
                                    type="text"
                                    id="pw"
                                    name="id"
                                    placeholder="비밀번호를 입력하세요."
                                    class="signup-field-input"/>
                            </div>
                        </div>
                        <button type="submit" class="signup-login-btn">
                            로그인
                        </button>
                        <!-- <p class="signup-form__boundary">-----or-----</p> -->
                        <div class="signup-social">
                            <button type="submit" class="signup-social-btn">
                                <img src="../img/google.PNG" alt="구글 로그인" class="signup-social-image"/>
                            </button>
                            <button type="submit" class="signup-social-btn">
                                <img src="../img/naver.PNG" alt="네이버 로그인" class="signup-social-image"/>
                            </button>
                            <button type="submit" class="signup-social-btn">
                                <img src="../img/kakao.PNG" alt="카카오 로그인" class="signup-social-image"/>
                            </button>
                        </div>
                        <p class="signup-account">
                            아직 회원이 아니신가요?<span class="signup-join">회원가입</span >
                        </p>
                    </form>
                </div>
            </main>
            <footer>
                <div class="company-name">
                    <p class="name">I-Fit</p>
                    <p class="desc">Copyright @ 2024 KOSTA I-FIT | All Rights Reserved</p>
                </div>
                <div class="side-map">
                    <div class="group1">
                        <span class="home">홈</span>
                        <span class="home-list">회원가입</span>
                        <span class="home-list">로그인</span>
                    </div>
                    <div class="group2">
                        <span class="activity">활동</span>
                        <span class="activity-list">모임생성</span>
                        <span class="activity-list">원데이 클래스</span>
                        <span class="activity-list">오운완 챌린지</span>
                    </div>
                    <div class="group3">
                        <span class="mypage">마이페이지</span>
                        <span class="mypage-list">프로필</span>
                        <span class="mypage-list">멤버십</span>
                        <span class="mypage-list">참여내역</span>
                        <span class="mypage-list">나의 게시물</span>
                    </div>
                </div>
            </footer>
        </div>
        <script src="./js/login.js"></script>
    </body>
</html>
