<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="login.css" />
    <script src="../js/jquery-3.7.1.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="icon_table">
          <div class="icon_img">
            <img src="../img/icon.PNG" alt="아이콘 이미지" />
          </div>
          <div class="icon_text">I-Fit</div>
        </div>
        <div class="text_button">
          <a href="../1. 메인페이지/main.html">홈</a>
          <a href="#">모임 생성하기</a>
          <a href="#">원데이 클래스</a>
          <a href="#">오운완 챌린지</a>
          <a href="#">멤버십</a>
          <a href="#">마이페이지</a>
        </div>
        <div class="login_button">
          <div class="join">회원가입</div>
          <div class="login">로그인</div>
        </div>
      </header>
      <main class="content">
        <div class="login_container">
          <form action="#">
            <h1>로그인</h1>
            <div class="id_block input_block">
              <label for="id"
                >아이디<span class="id_find">아이디 찾기</span></label
              >
              <div class="input_row">
                <input
                  type="text"
                  id="id"
                  name="id"
                  placeholder="아이디를 입력하세요."
                />
              </div>
            </div>
            <div class="pw_block input_block">
              <label for="id"
                >비밀번호<span class="pw_find">비밀번호 찾기</span></label
              >
              <div class="input_row">
                <input
                  type="text"
                  id="pw"
                  name="id"
                  placeholder="비밀번호를 입력하세요."
                />
              </div>
            </div>
            <button type="submit" class="login_btn">로그인</button>
            <p class="gubunseon">-----or-----</p>
            <div class="social_login">
              <button type="submit" class="social_button">
                <img src="../img/google.PNG" alt="구글 로그인" />
              </button>
              <button type="submit" class="social_button">
                <img src="../img/naver.PNG" alt="네이버 로그인" />
              </button>
              <button type="submit" class="social_button">
                <img src="../img/kakao.PNG" alt="카카오 로그인" />
              </button>
            </div>
            <p class="account">아직 회원이 아니신가요?<span>회원가입</span></p>
          </form>
        </div>
      </main>
      <footer class="footer">
        <div class="company_name">
          <p class="name">I-Fit</p>
          <p class="desc">Copyright @ 2024 KOSTA I-FIT | All Rights Reserved</p>
        </div>
        <div class="side_map">
          <div class="group1">
            <span class="home">홈</span>
            <span class="home_list">회원가입</span>
            <span class="home_list">로그인</span>
          </div>
          <div class="group2">
            <span class="activity">활동</span>
            <span class="activity_list">모임생성</span>
            <span class="activity_list">원데이 클래스</span>
            <span class="activity_list">오운완 챌린지</span>
          </div>
          <div class="group3">
            <span class="mypage">마이페이지</span>
            <span class="mypage_list">프로필</span>
            <span class="mypage_list">멤버십</span>
            <span class="mypage_list">참여내역</span>
            <span class="mypage_list">나의 게시물</span>
          </div>
        </div>
      </footer>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
