<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="frame.css">
    <link rel="stylesheet" href="main.css">

<body>
    <div class="container">
        <header class="header">
            <div class="icon_table">
                <div class="icon_img">
                    <img src="./img/icon.PNG" alt="아이콘 이미지" />
                </div>
                <div class="icon_text">I-Fit</div>
            </div>
            <div class="text_button">
                <a href="/main.html">홈</a>
                <a href="#">모임 생성하기</a>
                <a href="#">원데이 클래스</a>
                <a href="#">오운완 챌린지</a>
                <a href="#">멤버십</a>
                <a href="#">마이페이지</a>
            </div>
            <div class="login_button">
                <div id="user-image"></div>
                <p>김계란님, 환영합니다!</p>
            </div>
        </header>
        <main>
            <div id="content">
                <div id="change-image">
                    <div id="change-image-icon"></div>
                    <span>이미지 변경</span>
                </div>
                <div id="title">
                    <input type="text" placeholder="제목을 입력하세요.">
                </div>
                <div id="text-box" role="textbox">


                </div>
                <div class="post-topic">
                    <div class="topic"><span>런닝</span></div>
                    <div class="region"><span>용산구</span></div>
                    <div class="scale"><span>소규모</span></div>
                </div>
            </div>
            <div id="feature">
                <div id="feature-topic">
                    <p>Recommended Topic</p>
                    <div class="topic-table">
                        <div class="topic-line">
                            <div class="topic"><span>러닝</span></div>
                            <div class="topic"><span>웨이트</span></div>
                            <div class="topic"><span>라이딩</span></div>
                            <div class="topic"><span>요가</span></div>
                        </div>
                        <div class="topic-line">
                            <div class="topic"><span>수영</span></div>
                            <div class="topic"><span>테니스</span></div>
                            <div class="topic"><span>필라테스</span></div>
                        </div>
                        <div class="topic-line">
                            <div class="topic"><span>야구</span></div>
                            <div class="topic"><span>축구</span></div>
                        </div>
                    </div>
                </div>
                <div id="feature-input">
                    <div id="input">
                        <input type="text" class="input-box" placeholder="운동명을 입력하세요.">
                    </div>
                    <button class="input-button">확인</button>
                </div>
                <div id="feature-location">
                    <p>choose location</p>
                    <div id="location">
                        <input type="text" class="search-box" placeholder="위치를 검색하세요.">
                        <div id="search-icon"></div>
                    </div>
                </div>
                <p id="p-group">choose group size</p>
                <div id="feature-group">
                    <div id="input">
                        <input type="text" class="input-box" placeholder="인원을 입력하세요.">
                    </div>
                    <button class="input-button">확인</button>
                </div>
                <button id="modify">등록</button>
            </div>

        </main>
        <footer class="footer">
            <div class="company_name">
                <p class="name">I-Fit</p>
                <p class="desc">Copyright @ 2024 KOSTA I-FIT | All Rights Reserved</p>
            </div>
            <div class="side_map">
                <div class="group1">
                    <span class="home">홈</span>
                    <span class="home_list">회원가입</span>
                    <span class="home_list">로그인</span>
                </div>
                <div class="group2">
                    <span class="activity">활동</span>
                    <span class="activity_list">모임생성</span>
                    <span class="activity_list">원데이 클래스</span>
                    <span class="activity_list">오운완 챌린지</span>
                </div>
                <div class="group3">
                    <span class="mypage">마이페이지</span>
                    <span class="mypage_list">프로필</span>
                    <span class="mypage_list">멤버십</span>
                    <span class="mypage_list">참여내역</span>
                    <span class="mypage_list">나의 게시물</span>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
