<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>멤버십 결제 페이지</title>
        <link rel="stylesheet" href="membership_payment.css"/>
        <link rel="stylesheet" href="../logged-in-status.css"/>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="icon-table">
                    <div id="icon-img">
                        <img src="../img/icon.PNG" alt="I-FIT-icon">
                    </div>
                    <div class="icon-text">I-Fit</div>
                </div>
                <div class="text-btn">
                    <a href="/main.html">홈</a>
                    <a href="#">모임 생성하기</a>
                    <a href="#">오운완 챌린지</a>
                    <a href="#">멤버십</a>
                    <a href="#">마이페이지</a>
                    <div class="login-btn">
                        <img src="../img/user_img.png" alt="사용자 이미지"/>
                        <div id="user-image"></div>
                        <p class="login-user-name">김계란</p>
                        <span>님, 환영합니다!</span>
                    </div>
                </div>
            </header>
            <main>
                <div class="content-container">
                    <div class="payment-container">
                        <div class="payment-content">
                            <p class="title">결제 정보</p>
                            <div class="user-info">
                                <p class="username">이름 :</p>
                                <p class="phone">전화번호 :</p>
                                <p class="product">결제 상품 :</p>
                            </div>
                            <p class="title">결제 수단 선택</p>
                            <div class="payment-method">
                                <button class="card-pay" type="submit">카드 결제</button>
                                <button class="kakao-pay" type="submit">카카오페이</button>
                                <button class="naver-pay" type="submit">네이버페이</button>
                            </div>
                            <div class="discount">
                                <p class="title">혜택 선택</p>
                                <div class="coupon-container">
                                    <label class="coupon" for="coupon">쿠폰</label>
                                    <div class="coupon-block">
                                        <input type="" class="coupon-input" name="coupon" placeholder="쿠폰을 선택하세요."/>
                                        <!-- <button type="submit" class="coupon-select-btn"> 조회 </button> -->
                                    </div>
                                </div>
                                <div class="point-container">
                                    <label class="point" for="point">포인트</label>
                                    <!-- 사용 가능 포인트 데이터 가져옴 -->
                                    <span class="available-point">
                                        사용 가능 포인트 : 0원
                                    </span>
                                    <div class="point-block">
                                        <input
                                            type="text"
                                            class="point-input"
                                            name="point_check"
                                            placeholder="포인트를 입력하세요."/>
                                        <!-- <button type="submit" class="point-full-use-btn"> 사용 </button> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="price-container">
                        <div class="price-content">
                            <p class="payment-title">멤버십 결제하기</p>
                            <div class="price-box">
                                <p class="account-payment-title">결제 금액</p>
                                <p class="product-price">멤버십 금액 :</p>
                                <p class="coupon-amount">쿠폰 할인 금액 :</p>
                                <p class="point-amount">포인트 할인 금액 :</p>
                                <p class="payment-amount">최종 결제 금액 :</p>
                            </div>
                            <button type="submit" class="payment-btn">
                                위 내용을 확인하였으며, 결제 진행에 동의합니다.
                            </button>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <div class="company-name">
                    <p class="name">I-Fit</p>
                    <p class="desc">Copyright @ 2024 KOSTA I-FIT | All Rights Reserved</p>
                </div>
                <div class="side-map">
                    <div class="group1">
                        <span class="home">홈</span>
                        <span class="home-list">회원가입</span>
                        <span class="home-list">로그인</span>
                    </div>
                    <div class="group2">
                        <span class="activity">활동</span>
                        <span class="activity-list">모임생성</span>
                        <span class="activity-list">원데이 클래스</span>
                        <span class="activity-list">오운완 챌린지</span>
                    </div>
                    <div class="group3">
                        <span class="mypage">마이페이지</span>
                        <span class="mypage-list">프로필</span>
                        <span class="mypage-list">멤버십</span>
                        <span class="mypage-list">참여내역</span>
                        <span class="mypage-list">나의 게시물</span>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
